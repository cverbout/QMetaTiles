<!DOCTYPE html>
<html>
<head>
    <title>QMetaTile lab</title>
    <meta charset="utf-8" />
    <meta name"viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      html,body,#map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body>
    <div id='map'></div>
    <script type="text/javascript">
      var map = L.map('map', {
        maxZoom: 7,
        minZoom: 4
      }).setView([39.8283, -98.5795], 4);

      var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
      var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
      var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

      var dt = L.tileLayer('tiles/DarkTerrain/{z}/{x}/{y}.png', {
        attribution: 'Generated by Chase Verbout | Dark Terrain',
        detectRetina: true
      });

      var blazers = L.tileLayer('tiles/Blazers/{z}/{x}/{y}.png', {
        attribution: 'Generated by Chase Verbout | Trail Blazers Theme',
        detectRetina: true
      })

      var nps = L.tileLayer('tiles/nps/{z}/{x}/{y}.png', {
        attribution: 'Generated by Chase Verbout | National Park Service',
        detectRetina: true
      })

      var dNps = L.tileLayer('tiles/DarkNps/{z}/{x}/{y}.png', {
        attribution: 'Generated by Chase Verbout | Dark Terrain NPS',
        detectRetina: true
      })

      var baseLayers = {
        'Grayscale': grayscale,
        'Streets': streets,
        'Satellite': satellite
      };

      var overlays = {
        "Dark Terrain": dt,
        "Trail Blazers Theme": blazers,
        "Nation Park Service": nps,
        "Dark Terrain NPS": dNps

      }

      L.control.layers(baseLayers, overlays, {
        collapsed: false,
        position: 'topright'
      }).addTo(map);

      L.control.scale({position: 'bottomleft'}).addTo(map);
    </script>
  </body>

  </html>
